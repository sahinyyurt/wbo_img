<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<svg onload="init(evt)"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:gui="https://lcfprep.com/whiteboard/js"
     >
    <script type="text/ecmascript" xlink:href="js/2D.js"/>
    <script type="text/ecmascript" xlink:href="js/IntersectionUtilities.js"/>
    <defs>
        <g id="intersection">
            <circle r="3" fill="none" stroke="red" stroke-width="1"/>
            <circle r="1" fill="black"/>
        </g>
    </defs>
    <rect id="background" width="100%" height="100%" opacity="0"
          onmousedown="mouser.unregisterShapes()"/>
    <rect gui:edit="editable" x="35" y="25" width="80" height="100"
          fill="blue" opacity="0.5"/>
    <rect gui:edit="editable" x="55" y="45" width="120" height="110"
          fill="orange" opacity="0.5"/>
    <text id="info" x="5" y="10pt" font-size="10pt">Loading...</text>
</svg>
