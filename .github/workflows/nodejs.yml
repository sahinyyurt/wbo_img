name: Continuous Deployment

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
    - run: npm ci
    - run: npx openode ci-conf "$OPENODE_TOKEN" "wbo.ophir.dev"
      env:
        OPENODE_TOKEN: ${{ secrets.OPENODE_TOKEN }}
    - run: npm run deploy
